<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Code</title>
</head>
<body>

  <!-- Using <iframe> -->
  <h2>Embedding Content with &lt;iframe&gt;</h2>
  <iframe src="https://www.example.com" width="600" height="400" frameborder="0" allowfullscreen></iframe>

  <hr>

  <!-- Using <div> -->
  <h2>Creating a Styled &lt;div&gt;</h2>
  <div style="width: 300px; height: 200px; background-color: lightblue; padding: 20px;">
      This is a div element with some text and styling.
  </div>

  <hr>

  <!-- Using <span> -->
  <h2>Styling Text with &lt;span&gt;</h2>
  <p>This is a <span style="color: red; font-weight: bold;">highlighted</span> text.</p>

</body>
</html>
